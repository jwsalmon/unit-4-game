<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-3"> </div>
            <div class="col-md-3"> </div>
            <div class="col-md-3 text-white">
                <h1>Star Wars RPG</h1>
            </div>
        </div>
        <div class="row" id="SelectRow">
    
        </div>
        <div class="row">
            <div class="col text-white">
                <h1>Your Charater</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="CharImg" id="SelectedChar">
                    <p id="selCharName">Obi-Wan Kenobi</p>
                    <img src="assets/images/Obi-WanKenobi.jpeg" alt="default1" id="selCarImg" height="150px" width="150px">
                    <p id="SelCharEnergy">120</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-white">
                <h1>Enimies Available To Attack</h1>
            </div>
        </div>
        <div class="row defnderRow">
            <div class="col-md-2">
                <div class="CharImg defChoice">
                    <p id="defCharName1">DarthMaul</p>
                    <img src="assets/images/DarthMaul.jpeg" alt="default1" id="defCharImg1" height="150px" width="150px">
                    <p id="defCharEnergy1">120</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="CharImg defChoice">
                    <p id="defCharName2">DarthVader</p>
                    <img src="assets/images/DarthVader.jpeg" alt="default1" id="defCharImg2" height="150px" width="150px">
                    <p id="defCharEnergy2">120</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="CharImg defChoice">
                    <p id="defCharName3">EmperorPalpatine</p>
                    <img src="assets/images/EmperorPalpatine.jpeg" alt="default1" id="defCharImg3" height="150px" width="150px">
                    <p id="defCharEnergy3">180</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-white">
                <H1>Fighter Section</H1>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light">Attack</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-white">
                <h1>Defender</h1>
                <div class="row defnderRow1">
                    <div class="col-md-2 text-dark">
                        <div class="CharImg">
                            <p id="selDefCharName">Bobo Fett</p>
                            <img src="assets/images/BobaFett.jpeg" alt="default" id="selDefenderImg" height="150px" width="150px">
                            <p id="selDefCharEnergy">140</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
